apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: file-injecternitiator
  name: file-injecternitiator
  namespace: fortuna
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-injecternitiator
  template:
    metadata:
      labels:
        app: file-injecternitiator
    spec:
      containers:
      - name: fortuna
        image: filefrog/o-fortuna:latest
        command: ["/bin/sh", "-c"]
        args: ["node index.js"]
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: injected-secret-volume
          mountPath: /fortunes.js
          subPath: fortunes.js
      initContainers:
      - name: key-replacer
        image: tomvoboril/variable-swap
        envFrom:
        - secretRef:
            name: key-token-new
        volumeMounts:
        - name: injected-secret-volume
          mountPath: /app
        - name: key-replacer
          mountPath: /app/file
          subPath: file
      volumes:
      - name: injected-secret-volume
        emptyDir: {}
      - name: key-replacer
        configMap:
          name: key-replacer
          defaultMode: 0744
